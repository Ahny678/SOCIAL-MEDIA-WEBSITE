<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: black;
            color: #9b59b6; /* Deep purple color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #9b59b6;
            border-radius: 15px;
            width: 300px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9b59b6;
        }

        .username {
            font-size: 1.5em;
            margin-top: 15px;
        }

        .bio {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-picture">
    <h2 class="username">Welcome {{ user.username }}</h2>
    <p class="bio">{{ user.profile.bio }}</p>
    <p><a href="{% url 'updateProfile' %}">Update Form</a></p>
    <p><a href="{% url 'myVideos' %}">View My Posts</a></p>
    <p><a href="{% url 'create' %}">Upload A Video!</a></p>
</div>
  

</body>
</html>
