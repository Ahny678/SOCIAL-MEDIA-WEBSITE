<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            background-color: #000;
            color: #8a2be2;
            font-family: Arial, sans-serif;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8a2be2;
            background-color: #1c1c1c;
            color: #fff;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #8a2be2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #6a1bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="{{ u_form.username.id_for_label }}">Username</label>
                {{ u_form.username }}
            </div>
            <div>
                <label for="{{ u_form.email.id_for_label }}">Email</label>
                {{ u_form.email }}
            </div>
            <div>
                <label for="{{ p_form.image.id_for_label }}">Profile Picture</label>
                {{ p_form.image }}
            </div>
            <div>
                <label for="{{ p_form.name.id_for_label }}">Name</label>
                {{ p_form.name }}
            </div>
           
            <div>
                <label for="{{ p_form.bio.id_for_label }}">Bio</label>
                {{ p_form.bio }}
            </div>
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>

</body>
</html>
